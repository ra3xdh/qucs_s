version: 1
AppDir:
  path: ${{github.workspace}}/AppDir
  app_info:
    id: qucs-s
    name: Qucs-S
    icon: qucs-s
    version: latest
    exec: usr/bin/qucs-s
    exec_args: $@
  apt:
    arch: amd64
    sources:
    - sourceline: deb http://archive.ubuntu.com/ubuntu/ bionic main restricted universe multiverse
      key_url: 'http://keyserver.ubuntu.com/pks/lookup?op=get&search=0x3b4fe6acc0b21f32'
    - sourceline: deb http://archive.ubuntu.com/ubuntu/ bionic-updates main restricted universe multiverse
    - sourceline: deb http://archive.ubuntu.com/ubuntu/ bionic-backports main restricted universe multiverse
    - sourceline: deb http://archive.ubuntu.com/ubuntu/ bionic-security main restricted universe multiverse
    - sourceline: deb http://archive.neon.kde.org/user/ bionic main
      key_url: 'https://archive.neon.kde.org/public.key'
    include:
    - libbz2-1.0
    - libexpat1
    - libfam0
    - libgcrypt20
    - libkf5archive5
    - libkf5attica5
    - libkf5authcore5
    - libkf5bookmarks5
    - libkf5codecs5
    - libkf5completion5
    - libkf5configcore5
    - libkf5configgui5
    - libkf5configwidgets5
    - libkf5coreaddons5
    - libkf5crash5
    - libkf5dbusaddons5
    - libkf5globalaccel5
    - libkf5guiaddons5
    - libkf5i18n5
    - libkf5iconthemes5
    - libkf5itemviews5
    - libkf5jobwidgets5
    - libkf5kiocore5
    - libkf5kiofilewidgets5
    - libkf5kiogui5
    - libkf5kiowidgets5
    - libkf5notifications5
    - libkf5service5
    - libkf5solid5
    - libkf5waylandclient5
    - libkf5widgetsaddons5
    - libkf5windowsystem5
    - libkf5xmlgui5
    - liblz4-1
    - libpciaccess0
    - libpcre3
    - libqt5quickcontrols2-5
    - libqt5quicktemplates2-5
    - libqt5svg5
    - libqt5texttospeech5
    - libqt5x11extras5
    - libsm6
    - libsystemd0
    - libxau6
    - libxcb-render-util0
    - libxcb-sync1
    - libxcb-xinerama0
    - libxcb-xkb1
    - libxdamage1
    - libxdmcp6
    - libxext6
    - libxfixes3
    - libxrender1
    - libxshmfence1
    - libxxf86vm1
    - qml-module-qtquick-controls2
    - qml-module-qtquick-templates2
    - qml-module-qtquick-window2
    - qml-module-qtquick2
    exclude:
      - hicolor-icon-theme
      - sound-theme-freedesktop
      - perl
      - perl-base
      - kwayland-data
      - libwacom2
      - libasound2
      - breeze
      - breeze-icon-theme
      - breeze-cursor-theme
      - kwin-style-breeze
      - kde-style-breeze
      - plasma-integration
  files:
    exclude:
    - usr/share/man
    - usr/share/doc/*/README.*
    - usr/share/doc/*/changelog.*
    - usr/share/doc/*/NEWS.*
    - usr/share/doc/*/TODO.*
  test:
    fedora:
      image: appimagecrafters/tests-env:fedora-30
      command: ./AppRun
      use_host_x: true
    debian:
      image: appimagecrafters/tests-env:debian-stable
      command: ./AppRun
      use_host_x: true
    arch:
      image: appimagecrafters/tests-env:archlinux-latest
      command: ./AppRun
      use_host_x: true
    centos:
      image: appimagecrafters/tests-env:centos-7
      command: ./AppRun
      use_host_x: true
    ubuntu:
      image: appimagecrafters/tests-env:ubuntu-xenial
      command: ./AppRun
      use_host_x: true
AppImage:
  arch: x86_64
  update-information: !ENV ${UPDATE_INFO}
  sign-key: None
